<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Symbol Centered with Google Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Change to column to stack elements */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #000; /* Color of the symbol */
        }
        #delta-symbol {
            font-size: 150px; /* Adjust the size of the symbol */
        }
        #user-info {
            display: none; /* Initially hidden */
            text-align: center; /* Center text */
        }
        #g_id_signin {
            margin-top: 20px; /* Space between delta and login */
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="a7rt.apps.googleusercontent.com"> <!-- Replace with your client ID -->
</head>
<body>
    <div id="delta-symbol">Î”</div><!-- Greek letter Delta -->

    <div id="g_id_signin" class="g_id_signin">
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="user-info">
        <h3>Welcome, <span id="user-name"></span>!</h3>
        <p>Email: <span id="user-email"></span></p>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('user-name').textContent = profile.getName();
            document.getElementById('user-email').textContent = profile.getEmail();
            document.getElementById('user-info').style.display = "block";
            document.getElementById('g_id_signin').style.display = "none";
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('user-info').style.display = "none";
                document.getElementById('g_id_signin').style.display = "block";
            });
        }

        document.getElementById("logout-btn").onclick = function() {
            signOut();
        };
    </script>

</body>
</html>
